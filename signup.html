<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!--font awsome-->
  <script src="https://kit.fontawesome.com/05fe3fa440.js" crossorigin="anonymous"></script>
  <!--font awsome-->
  <title>register</title>
</head>

<body>
  <div class="container">
    <form>
    <div class="row">
      
        <div class="col-md-12 d-flex justify-content-center"><h5>Logo</h5></div>
        <div class="form-floating col-md-6 mb-3">
          <input type="text" class="form-control" id="fullName" placeholder="نام و نام خانوادگی">
          <label for="fullName">نام و نام خانوادگی</label>
          </div>

          <div class="form-floating col-md-6 mb-3">
            <input type="text" class="form-control" id="username" placeholder="نام کاربری">
            <label for="username">نام کاربری</label>
            </div>

            <div class="form-floating col-md-6 mb-3">
              <input type="email" class="form-control" id="email" placeholder="ایمیل">
              <label for="email">ایمیل</label>
              </div>

              <div class="form-floating col-md-6 mb-3">
                <input type="number" class="form-control" id="phoneNum" placeholder="شماره تلفن همراه">
                <label for="phoneNum">شماره تلفن همراه</label>
                </div>

                <div class="form-floating col-md-10 mb-3">
                  <input type="text" class="form-control" id="address" placeholder="آدرس">
                  <label for="address">آدرس</label>
                  </div>

                  <div class="form-floating col-md-2 mb-3">
                    <input type="number" class="form-control" id="postNumber" placeholder="کد پستی">
                    <label for="postNumber">کدپستی</label>
                    </div>
 
                    <div class="form-floating col-md-3 mb-3">
                      <select id="floatingSelect" class="form-select" aria-label="Default select example">
                        <option selected>zero</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <label for="floatingSelect">نحوه آشنایی با سایت</label>
                    </div>
                    <input type="button" class="btn btn-success" value="ثبت نام">
                    
      </div>
    </form>

    </div>
      
    </div>
    
  </div>
</body>

</html>
