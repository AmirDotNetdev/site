<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!--font awsome-->
  <script src="https://kit.fontawesome.com/05fe3fa440.js" crossorigin="anonymous"></script>

  <title>register</title>
</head>

<body>
  <div class="container border w-50">
    <form>
      <div class="row">

        <div class="col-md-12 d-flex justify-content-center">
          <h5>Logo</h5>
        </div>
        <div class="form-floating col-md-10 mb-3">
          <input type="text" class="form-control" id="txtInput1" placeholder="نام و نام خانوادگی"
            onfocus="showButton(this)" onblur="hideButton(this)">
          <label for="fullName">نام و نام خانوادگی</label>
        </div>
        <div class="col-md-2 mt-auto mb-3">
          <input type="submit" class="btnCheck fa-icon" value="&#xf00c" id="btnSubmit1">
          <input type="submit" class="btnCheck fa-icon" value="&#xf00d" id="btnCancel1">
        </div>

        <div class="form-floating col-md-10 mb-3">
          <input type="text" class="form-control" id="txtInput2" placeholder="نام کاربری" onfocus="showButton()">
          <label for="username">نام کاربری</label>
        </div>
        <div class="col-md-1 ">
          <input type="submit" class="fa-icon" value="&#xf00c" id="btnSubmit2" disabled="disabled">
        </div>

        <div class="form-floating col-md-10 mb-3">
          <input type="email" class="form-control" id="email" placeholder="ایمیل">
          <label for="email">ایمیل</label>
        </div>
        <div class="col-md-1 mt-auto mb-3">
          <input type="submit" class="fa-icon" value="&#xf00c" id="btnSubmit3" disabled="disabled">
        </div>

        <div class="form-floating col-md-10 mb-3">
          <input type="number" class="form-control" id="phoneNum" placeholder="شماره تلفن همراه">
          <label for="phoneNum">شماره تلفن همراه</label>
        </div>
        <div class="col-md-1 mt-auto mb-3">
          <input type="submit" class="fa-icon" value="&#xf00c" id="btnSubmit4" disabled="disabled">
        </div>

        <div class="form-floating col-md-10 mb-3">
          <input type="text" class="form-control" id="address" placeholder="آدرس">
          <label for="address">آدرس</label>
        </div>
        <div class="col-md-1 mt-auto mb-3">
          <input type="submit" class="fa-icon" value="&#xf00c" id="btnSubmit5" disabled="disabled">
        </div>

        <div class="form-floating col-md-10 mb-3">
          <input type="number" class="form-control" id="postNumber" placeholder="کد پستی">
          <label for="postNumber">کدپستی</label>
        </div>
        <div class="col-md-1 mt-auto mb-3">
          <input type="submit" class="fa-icon" value="&#xf00c" id="btnSubmit6" disabled="disabled">
        </div>



      </div>
    </form>

  </div>

  </div>

  </div>
  <script type="text/javascript">






    function showButton(txtInput) {
      rawTxtId = txtInput.id;
      var txtIdSubstringer = rawTxtId.substring(8);
      var rawBtnId = "btnSubmit";
      var rawBtnCancelId = "btnCancel";
      var btnId = rawBtnId.concat(txtIdSubstringer);
      var button = document.getElementById(btnId);
      var buttonCancel = document.getElementById(rawBtnCancelId.concat(txtIdSubstringer));
      button.style.display = 'inline-block';
      buttonCancel.style.display = 'inline-block';
    }

    function hideButton(txtInput) {
      rawTxtId = txtInput.id;
      var txtIdSubstringer = rawTxtId.substring(8);
      var rawBtnId = "btnSubmit";
      var rawBtnCancelId = "btnCancel";
      var btnId = rawBtnId.concat(txtIdSubstringer);
      var button = document.getElementById(btnId);
      var buttonCancel = document.getElementById(rawBtnCancelId.concat(txtIdSubstringer));
      button.style.display = 'none';
      buttonCancel.style.display = 'none';
    }
  </script>
</body>

</html>
